name: terraform-platform

on:
  push:
    branches: [ "**" ]
    paths:
      - "infra/terraform/platform/**"
      - ".github/workflows/terraform-platform.yml"

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  tf:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra/terraform/platform

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/557849827561/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "tf-admin@atlas-data-platform.iam.gserviceaccount.com"

      - name: Debug OIDC claims
        run: |
          python - << 'PY'
          import os, json, base64, urllib.request
          url = os.environ["ACTIONS_ID_TOKEN_REQUEST_URL"] + "&audience=google-wif"
          req = urllib.request.Request(url, headers={"Authorization": "Bearer " + os.environ["ACTIONS_ID_TOKEN_REQUEST_TOKEN"]})
          data = json.loads(urllib.request.urlopen(req).read())
          jwt = data["value"]
          payload = jwt.split(".")[1] + "=="
          claims = json.loads(base64.urlsafe_b64decode(payload.encode()))
          print("repository:", claims.get("repository"))
          print("ref:", claims.get("ref"))
          print("sub:", claims.get("sub"))
          PY

      - uses: hashicorp/setup-terraform@v3

      - name: Debug folder content (before init)
        run: |
          pwd
          ls -la
          find . -maxdepth 2 -type f -name "*.tf" -print

      - name: Terraform init
        run: |
          set -euxo pipefail
          terraform init -input=false -backend-config=envs/dev/backend.hcl
          echo "=== AFTER INIT ==="
          ls -la
          ls -la .terraform || true

      - name: Terraform plan
        run: terraform plan -input=false -var-file=envs/dev/terraform.tfvars

      - name: Terraform apply
        # if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false -var-file=envs/dev/terraform.tfvars
